services:
  - type: web
    name: camila-cadenaf-whatsapp-flow
    env: node
    plan: free
    runtime: node
    buildCommand: npm install
    startCommand: node newapp.js
    autoDeploy: true
    envVars:
      - key: VERIFY_TOKEN
        value: changeMe_Your_Unique_Token
      - key: PORT
        value: '3000'
      - key: TZ
        value: America/Bogota
      - key: WABA_TOKEN
        sync: false
      - key: PHONE_ID
        sync: false
      - key: CATALOG_ID
        sync: false
      - key: FLOW_ID
        sync: false
      - key: FLOWTEMPLATENAME
        value: agendar-sesion-con-flow
      - key: FLOWPRIVATEKEYPATH
        value: /etc/secrets/flowprivatekey.pem
    secretFiles:
      - name: flowprivatekey.pem
        mountPath: /etc/secrets/flowprivatekey.pem
